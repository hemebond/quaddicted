{% load i18n %}

<div class="card mb-3">
	<div class="card-header">
		{% trans "Profile menu" %}
	</div>

	<ul class="list-group list-group-flush">
		<li class="list-group-item {%if active_menu == "essentials" %}isactive{% endif %}">
			<a href="{% url 'djangobb:forum_profile_essentials' profile %}">{% trans "Essentials" %}</a>
		</li>
		{% comment %}
		<li class="list-group-item {%if active_menu == "personal" %}isactive{% endif %}">
			<a href="{% url 'djangobb:forum_profile_personal' profile %}">{% trans "Personal" %}</a>
		</li>
		{% endcomment %}
		<li class="list-group-item {%if active_menu == "messaging" %}isactive{% endif %}">
			<a href="{% url 'djangobb:forum_profile_messaging' profile %}">{% trans "Messaging" %}</a>
		</li>
		<li class="list-group-item {%if active_menu == "personality" %}isactive{% endif %}">
			<a href="{% url 'djangobb:forum_profile_personality' profile %}">{% trans "Personality" %}</a>
		</li>
		<li class="list-group-item {%if active_menu == "display" %}isactive{% endif %}">
			<a href="{% url 'djangobb:forum_profile_display' profile %}">{% trans "Display" %}</a>
		</li>
		<li class="list-group-item {%if active_menu == "privacy" %}isactive{% endif %}">
			<a href="{% url 'djangobb:forum_profile_privacy' profile %}">{% trans "Privacy" %}</a>
		</li>
		{# if user.is_superuser #}
		<!--li {% if active_menu == "admin" %}class="isactive"{% endif %}><a href="{% url 'djangobb:forum_profile' profile %}?section=admin">{% trans "Administration" %}</a></li-->
		{# endif #}
