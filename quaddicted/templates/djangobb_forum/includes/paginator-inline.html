{% load i18n %}
{% load forum_extras %}


<nav aria-label="pagination">
	<ul class="pagination topic-pagination ml-3">
		{% if page.has_previous %}
			<li class="page-item">
				<a class="page-link" href="?{% url_replace request 'page' page.previous_page_number %}">
					<span aria-hidden="true">&laquo;</span>
				</a>
			</li>
		{% else %}
			<li class="page-item disabled">
				<a class="page-link" href="#" aria-disabled="true">
					<span aria-hidden="true">&laquo;</span>
				</a>
			</li>
		{% endif %}

		<li class="page-item disabled">
			<span class="page-link disabled">
				{{ page.number }} of {{ page.paginator.num_pages }}
			</span>
		</li>

		{% if page.has_next %}
			<li class="page-item">
				<a class="page-link" href="?{% url_replace request 'page' page.next_page_number %}">
					<span aria-hidden="true">&raquo;</span>
				</a>
			</li>
		{% else %}
			<li class="page-item disabled">
				<a class="page-link" href="#" aria-disabled="true">
					<span aria-hidden="true">&raquo;</span>
				</a>
			</li>
		{% endif %}
	</ul>
</nav>
